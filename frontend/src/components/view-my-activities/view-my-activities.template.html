        <p> {{activity.title}} </p>

        <md-button class="md-icon-button" aria-label="Edit Item" ng-click="$ctrl.edit(activity)" >

        <md-button class="md-icon-button"aria-label="Delete Item" ng-click="$ctrl.delete(activity)" >
            <md-icon><ng-md-icon icon="delete" ></ng-md-icon></md-icon>
        </md-button>
        -->
        <md-divider ng-if="!$last"></md-divider>
