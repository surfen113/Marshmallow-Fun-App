<div layout="column" layout-padding="">
    <span flex="120"></span>
    <md-content class="register-form" layout="row" flex="120">
        <span flex="120"></span>
        <md-card flex="115">
            <md-card-content>
                <form name="RegisterForm">

                                <md-input-container class="md-block">
                                    <label>First name</label>
                                    <input type="text" name="firstname" ng-model="$ctrl.register.firstname" placeholder="test"  required=""/>
                                    <!--
                                    <div ng-messages="RegisterForm.firstname.$error" role="alert" multiple="">
                                        <div ng-message="required">Please enter your first name.</div>
                                    </div>
                                    -->
                                </md-input-container>
                    <md-input-container class="md-block">
                        <label>Last name</label>
                        <input type="text" name="lastname" ng-model="$ctrl.register.lastname" placeholder="test2" required=""/>
                        <!--
                        <div ng-messages="RegisterForm.lastname.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your last name.</div>
                        </div>
                        -->
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>e-mail</label>
                        <input type="email" name="email" ng-model="$ctrl.register.email" placeholder="test3" required=""/>
                    </md-input-container>
                                <md-input-container class="md-block">
                                    <label>Address</label>
                                    <input type="text" name="address" ng-model="$ctrl.register.address" placeholder="test"  required=""/>
                                    <!--
                                    <div ng-messages="RegisterForm.firstname.$error" role="alert" multiple="">
                                        <div ng-message="required">Please enter your first name.</div>
                                    </div>
                                    -->
                                </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input type="password" name="pw1" ng-model="$ctrl.register.password" placeholder="test4" required=""/>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password repeat</label>
                        <input type="password" name="pw2" ng-model="$ctrl.register.passwordrepeat" placeholder="test4" required="" pw-check="pw1"/>
                    </md-input-container>
                    <div class='msg-block' ng-show='myForm.$error'>
                        <span class='msg-error' ng-show='myForm.pw2.$error.'>Passwords don't match.</span>
                    </div>
                    <md-input-container class="md-block">
                        <label>Birthday</label>
                        <input type="date" name="birthday" ng-model="$ctrl.register.birthday" placeholder="" required=""/>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Mobile</label>
                        <input type="text" name="mobile" ng-model="$ctrl.register.mobile" placeholder="test2"/>
                        <!--
                        <div ng-messages="RegisterForm.lastname.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your last name.</div>
                        </div>
                        -->
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>About me</label>
                        <input type="text" name="aboutme" ng-model="$ctrl.register.aboutme" placeholder=""/>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <input type="file" name="fileupload" value="fileupload" id="fileupload"> <label for="fileupload"> </br> Select a file to upload</label>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <input type="checkbox" name="licenseagreement" ng-model="$ctrl.register.licenseagreement" required=""/>
                        <label>I accept the license agreement of the Marshmallow Cooperation</label>
                    </md-input-container>
                    <md-button ng-disabled="!RegisterForm.$valid" ng-click="$ctrl.submit()" class="md-raised md-primary">&nbsp Register &nbsp</md-button>
                    <md-button ng-click="$ctrl.cancel()" class="md-raised md-primary" >&nbsp Cancel &nbsp</md-button>
                </form>
            </md-card-content>
        </md-card>
        <span flex></span>
    </md-content>
    <span flex></span>
</div>
