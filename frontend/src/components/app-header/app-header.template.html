<md-toolbar id="mainToolbar">
    <div class="md-toolbar-tools">

        <a ui-sref="map" layout="row">
            <md-icon><ng-md-icon icon="map" ></ng-md-icon></md-icon>
            <h2>Activity Map</h2>
        </a>
        <span flex></span>
        <a ui-sref="map" layout="row">
            <h3>My Activities</h3>
        </a>
        <span flex></span>
        <a ui-sref="map" layout="row">
            <h3>My Follow List</h3>
        </a>
        <span flex></span>
        <a ui-sref="map" layout="row">
            <h3>Chat</h3>
        </a>
        <span flex></span>
        <a ui-sref="userSettings" layout="row">
            <h3>User Settings</h3>
        </a>

        <span flex="5"></span>
        <md-menu>
            <md-button aria-label="More" class="md-icon-button" ng-click="$ctrl.openMenu($mdMenu, $event)">
                <md-icon><ng-md-icon icon="more_vert" ></ng-md-icon></md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item ng-if="$ctrl.isAuthenticated()">
                    <md-button ui-sref="userSettings">
                        <md-icon md-menu-align-target><ng-md-icon icon="account_circle" ></ng-md-icon></md-icon>
                        {{$ctrl.getCurrentUser()}}
                    </md-button>
                </md-menu-item>
                <md-menu-divider ng-if="$ctrl.isAuthenticated()"></md-menu-divider>
                <md-menu-item ng-if="$ctrl.isAuthenticated()">
                    <md-button ng-click="$ctrl.logout($event)" ui-sref="login">
                        <md-icon md-menu-align-target><ng-md-icon icon="logout" ></ng-md-icon></md-icon>
                        Logout
                    </md-button>
                </md-menu-item>
                <md-menu-item ng-if="!$ctrl.isAuthenticated()">
                    <md-button ng-click="$ctrl.login($event)">
                        <md-icon md-menu-align-target><ng-md-icon icon="login" ></ng-md-icon></md-icon>
                        Login
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>

    </div>
</md-toolbar>
