<div layout="column" layout-padding="">
    <span flex="120"></span>
    <md-content class="user-settings-form" layout="row" flex="120">
        <span flex="120"></span>
        <span flex="35"></span>



        <md-card flex="115">
            <md-card-content>
                <form name="UserSettingsForm">


                    <md-input-container class="md-block">
                        <label>First name</label>
                        <input type="text" name="firstname" ng-model="$ctrl.settings.firstname" placeholder=""  required=""/>
                        <div ng-messages="RegisterForm.firstname.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your first name.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Last name</label>
                        <input type="text" name="lastname" ng-model="$ctrl.settings.lastname" placeholder="" required=""/>
                        <div ng-messages="RegisterForm.lastname.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your last name.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>e-mail</label>
                        <input type="email" name="email" ng-model="$ctrl.settings.email" placeholder="" required="" disabled class="email"/>
                        <div ng-message="RegisterForm.email.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your e-mail adress.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Address</label>
                        <input type="text" name="address" ng-model="$ctrl.settings.address" placeholder="" />
                    </md-input-container>

                    <!--
                   <md-input-container class="md-block">
                       <label>Password</label>
                       <input type="password" name="pw1" ng-model="$ctrl.settings.password" placeholder="" required=""/>
                   </md-input-container>
                   -->

                   <!--<md-input-container class="md-block">-->
                        <!--<label>Password repeat</label>-->
                        <!--<input type="password" name="pw2" ng-model="$ctrl.settings.passwordrepeat" placeholder="" required="" pw-check="pw1"/>-->
                    <!--</md-input-container>-->
                    <!--
                    <div class="msg-block" ng-show="RegisterForm.pw2.$error">
                        <span class="msg-error" ng-show="myForm.pw2.$error">Passwords don't match.</span>
                    </div>
                    -->
                    <md-input-container class="md-block">
                        <label>Birthday</label>
                        <input type="date" name="birthday" ng-model="$ctrl.settings.birthday" placeholder="" />
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Mobile</label>
                        <input type="text" name="mobile" ng-model="$ctrl.settings.mobile" placeholder=""/>
                        <!--
                        <div ng-messages="RegisterForm.lastname.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your last name.</div>
                        </div>
                        -->
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>About me</label>
                        <textarea  cols="60" rows="5" name="aboutme" ng-model="$ctrl.settings.aboutme" placeholder=""></textarea>
                    </md-input-container>

                    <md-input-container class="md-block">
                    <label>Interests</label>
                    </md-input-container>
                    <dl class="dropdown">
                        <dd>
                            <div class="mutliSelect">
                                <input type="checkbox" name="sports" ng-model="$ctrl.settings.sports"/>Sports
                                <input type="checkbox" name="social" ng-model="$ctrl.settings.social"/>Social
                                <input type="checkbox" name="music" ng-model="$ctrl.settings.music"/>Music
                                <input type="checkbox" name="culture" ng-model="$ctrl.settings.culture"/>Culture
                                <input type="checkbox" name="party" ng-model="$ctrl.settings.party"/>Party
                            </div>
                        </dd>
                    </dl>















                    <!--<md-input-container class="md-block">-->
                        <!--<input type="checkbox" name="licenseagreement" ng-model="$ctrl.settings.licenseagreement" required=""/>-->
                        <!--<label>I accept the license agreement of the Marshmallow Cooperation</label>-->
                    <!--</md-input-container>-->
                    <md-button ng-disabled="!UserSettingsForm.$valid" ng-click="$ctrl.submit()" class="md-raised md-primary">&nbsp Update &nbsp</md-button>
                    <md-button ng-click="$ctrl.cancel()" class="md-raised md-primary" >&nbsp Cancel &nbsp</md-button>
                    <div><label name="notifications" style="color:green">{{$ctrl.notification}}</label> </div>
                </form>
            </md-card-content>
        </md-card>
        <span flex></span>
    </md-content>
    <span flex></span>
</div>
