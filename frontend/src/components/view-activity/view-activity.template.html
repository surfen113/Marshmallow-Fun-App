<md-card>
    <md-card-title>
        <md-card-title-media>
            <!--
            <div layout="row" layout-align="center center" layout-padding>
                <img ng-src="{{$ctrl.getPosterURL()}}" class="md-media-md">
            </div>
            -->
        </md-card-title-media>
        <md-card-title-text>

            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-icon-button" aria-label="Edit Item" ng-click="$ctrl.edit()" ng-if="$ctrl.creatorIsCurrentUser($ctrl.activity.user)" >
                    <md-icon><ng-md-icon icon="mode_edit"></ng-md-icon></md-icon>
                </md-button>

                <md-button class="md-icon-button"aria-label="Delete Item" ng-click="$ctrl.delete()" ng-if="$ctrl.creatorIsCurrentUser($ctrl.activity.user)" >
                    <md-icon><ng-md-icon icon="delete" ></ng-md-icon></md-icon>
                </md-button>
            </md-card-actions>


            <span class="md-headline">{{$ctrl.activity.title}}</span>

            <!--
            <span class="md-subhead">{{$ctrl.movie.year}}</span>
            -->
        </md-card-title-text>

    </md-card-title>

    <md-card-content>
        <p>Latitude: {{$ctrl.activity.latitude}}</p>
        <p>Longitude: {{$ctrl.activity.longitude}}</p>
        <p>Details: {{$ctrl.activity.details}}</p>
    </md-card-content>

    <dl class="dropdown">
        <dd>
            <div class="mutliSelect">
                <input type="checkbox" name="sports"  disabled="disabled" ng-model="$ctrl.activity.sports"/>Sports
                <input type="checkbox" name="social" disabled="disabled" ng-model="$ctrl.activity.social"/>Social
                <input type="checkbox" name="music" disabled="disabled" ng-model="$ctrl.activity.music"/>Music
                <input type="checkbox" name="culture" disabled="disabled" ng-model="$ctrl.activity.culture"/>Culture
                <input type="checkbox" name="party"  disabled="disabled" ng-model="$ctrl.activity.party"/>Party
            </div>
        </dd>
    </dl>

    <md-divider></md-divider>

    <md-list>
        <!--   -->
        <md-list-item aria-label="JoinedActivity" ng-click="$ctrl.gotoUser(join.userID)" ng-if="$ctrl.isJoinedActivity(join.userID)" class="noright" ng-repeat="join in $ctrl.joins">
            <md-icon><ng-md-icon icon="insert_drive_file"></ng-md-icon></md-icon>

            <p> {{join.username}} </p>
            <!--
            <md-button class="md-icon-button"aria-label="Delete Item" ng-click="$ctrl.unJoin(join._id)" >
                <md-icon><ng-md-icon icon="delete" ></ng-md-icon></md-icon>
            </md-button>
            -->
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
        <md-divider></md-divider>

    </md-list>


</md-card>
